<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="starbucks.css">
    <title>Starbucks Pirata</title>
</head>
<body>
    <section>
        <header>
            <a href="#"><img src="./imagens/logo.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2></h2>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                         Nihil eius unde voluptatum esse magnam inventore magni
                          error impedit qui doloremque excepturi nobis expedita,
                           id ex aut ea. Ut, totam aliquam?</p>
                    <a href="#">Learn more</a>
            </div>
            <div class="imgBox">
                <img src="imagens/img1.png" alt="" class="starbucks">
            </div>
        </div>
        <ul class="sci">
            <li>
                <a href=""><img src="./imagens/facebook.png" alt="facebook"></a>
            </li>
            <li>
                <a href=""><img src="./imagens/twitter.png" alt="twitter"></a>
            </li>
            <li>
                <a href=""><img src="./imagens/instagram.png" alt="instagram"></a>
            </li>
        </ul>

        <ul class="thumb">
            <li>
                <img src="./imagens/thumb1.png" onclick="imgSlider('./imagens/img1.png'); changeCircleColor('#017143')">
            </li>
            <li>
                <img src="./imagens/thumb2.png" onclick="imgSlider('imagens/img2.png'); changeCircleColor('#eb7495')">
            </li>
            <li>
                <img src="./imagens/thumb3.png" onclick="imgSlider('imagens/img3.png'); changeCircleColor('#d752b1')">
            </li>
        </ul>
        <div class="circle"></div>
    </section>

    <script type="text/javascript">
        function imgSlider(anything)
        {
            document.querySelector(".starbucks").src = anything;
        }
        function changeCircleColor(color)
        {
            const circle = document.querySelector(".circle");
            circle.style.background = color;
        }
    </script>
</body>
</html>
